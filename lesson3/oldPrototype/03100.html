<script type="text/javascript">
	interactionPage = true;
	
	nextPg = "03110.html";
	backPg = "03090.html";
	
	function goNext() {
		parent.gotoPage(nextPg);
	}
	
	function goBack() {
		parent.gotoPage(backPg);
	}
	
	audioOn = true;
	audio1On = false;
	audio2On = false;
	
	function playAudio(id) {
		//reset audio icons
		audioOn = true;
		document.getElementById("audioOff").style.visibility = "hidden";
		document.getElementById("audioOn").style.visibility = "visible";
		
		if ( id==1 ) {
			getFlashMovie("FlashID2").StopPlay();
			getFlashMovie("FlashID1").StopPlay();
			getFlashMovie("FlashID1").Rewind();
			getFlashMovie("FlashID1").Play();
			audio1On = true;
			audio2On = false;
		} else {
			getFlashMovie("FlashID1").StopPlay();
			getFlashMovie("FlashID2").StopPlay();
			getFlashMovie("FlashID2").Rewind();
			getFlashMovie("FlashID2").Play();
			audio2On = true;
			audio1On = false;
		}
	}
	
	function toggleAudio() {
		//show/hide proper icon
		if (audioOn) {
			audioOn = false;
			document.getElementById("audioOn").style.visibility = "hidden";
			document.getElementById("audioOff").style.visibility = "visible";
		} else {
			audioOn = true;
			document.getElementById("audioOff").style.visibility = "hidden";
			document.getElementById("audioOn").style.visibility = "visible";
		}
		
		//turn audio off
		if ( !audioOn ) {
			if (audio1On) {
				getFlashMovie("FlashID1").StopPlay();
			} else {
				getFlashMovie("FlashID2").StopPlay();
			}
			
		//turn audio on
		} else {
			if (audio1On) {
				getFlashMovie("FlashID1").Play();
			} else {
				getFlashMovie("FlashID2").Play();
			}
		}
	}
	
	itemsViewed = "00";
	
</script>
